{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:560px;margin:0 auto">
  <div class="card-title"><h1>Login</h1></div>
  <form method="post">
    <label>Email</label>
    <input type="email" name="email" required>
    <label>Password</label>
    <input type="password" name="password" required>
    <div class="mt">
      <button type="submit" class="btn btn-filled"><span class="material-symbols-outlined">login</span> Login</button>
      <a class="btn btn-text" href="{{ url_for('auth.register') }}">Create account</a>
    </div>
  </form>
</div>
{% endblock %}
